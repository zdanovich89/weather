<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="./script.js"></script>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Calistoga&display=swap" rel="stylesheet">
  <title>Document</title>
  <script src="https://api-maps.yandex.ru/2.1/?cd763e87-d944-446d-9d52-2aab3bf71402&lang=ru_RU" type="text/javascript">
  </script>
</head>
<body>
   
  <div class="wrapper">
    <header class="city-name">
      <h1 class="city"></h1>
      <div class="time"></div>
    </header>
    
    <main>
      <div class="main-wrapper">
        <div class="degrees-wrapper">        
          <div class="degrees"></div>
          <div class="sky-condition"></div>
        </div>  
        <div class="weather-properties">
          <div class="weather-icon"></div>
          <div class="weather-description">
            <div class="wind-speed"></div>
            <div class="wind-direction"></div>
            <div class="humidity"></div>
            <div class="pressure"></div>
          </div>
        </div>  
                 
      </div>

      <div class="next-days">
 
      </div>    
      
       

    </main>
  </div>
  <div class="map-wrapper">
    <div id="map"></div> 
  </div>
   
  
</body>
</html>
